        <div id="main" style="margin-left:290px">

            <li class="dropdown">

                    <i class="fa fa-user fa-fw"></i> Admin <b class="caret"></b>
                </a>

                        <a href="./changePassword.html"><i class="fa fa-user fa-fw"></i> Change Password</a

            <div class="navedit">

            </div>

            <div id="page-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">Sửa sản phẩm</h1>
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Sửa sản phẩm
                                </div>
                                <div class="panel-body">
                                    <div class="row form-add">
                                        <div class="col-lg-12">
                                            <form role="form">
                                                <div class="form-group">
                                                    <label>Tên sản phẩm</label>
                                                    <input id="nameproduct" class="form-control" placeholder="Tên sản phẩm" type="text" name="name_products">
                                                </div>
                                                <div class="form-group">
                                                    <label>Status</label>
                                                    <div class="radio">
                                                        <label>
                                                                <input type="radio" name="optionsRadios"
                                                                    id="optionsRadios1" value="Hot Trending" checked>Hot
                                                                Trending
                                                            </label>
                                                    </div>
                                                    <div class="radio">
                                                        <label>
                                                                <input type="radio" name="optionsRadios"
                                                                    id="optionsRadios2" value="New Arrival">New Arrival
                                                            </label>
                                                    </div>
                                                    <div class="radio">
                                                        <label>
                                                                <input type="radio" name="optionsRadios"
                                                                    id="optionsRadios3" value="Hot Sale">Hot Sale
                                                            </label>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label>Giới tính</label>
                                                    <div class="radio">
                                                        <label>
                                                                <input type="radio" name="optionsRadios1"
                                                                    id="gender1" value="Male" checked>Male
                                                            </label>
                                                    </div>
                                                    <div class="radio">
                                                        <label>
                                                                <input type="radio" name="optionsRadios1"
                                                                    id="gender2" value="Female">Female
                                                            </label>
                                                    </div>
                                                    <div class="radio">
                                                        <label>
                                                                <input type="radio" name="optionsRadios1"
                                                                    id="gender3" value="Orther">Orther
                                                            </label>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label>Loại sản phẩm</label>
                                                    <select class="form-control" id="list-type">
                                                            <option>Áo khoác</option>
                                                            <option>Áo sơ mi</option>
                                                            <option>Áo phông</option>
                                                            <option>Quần bò</option>
                                                            <option>Áo polo</option>
                                                            <option>Áo vest</option>
                                                            <option>Giày</option>
                                                            <option>Túi sách</option>
                                                        </select>
                                                </div>

                                                <div class="col-ting">
                                                    <div class="control-group file-upload" id="file-upload1">
                                                        <div class="image-box text-center">
                                                            <p>Upload Image</p>
                                                            <img src="" alt="">
                                                        </div>
                                                        <div class="controls" style="display: none;">
                                                            <input type="file" name="contact_image_1" id="imgFile" />
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label>Bộ sưu tập</label>
                                                    <input class="form-control" placeholder="Bộ sưu tập" type="text" name="collection_id">
                                                </div>
                                                <div class="form-group">
                                                    <label>Giá sản phẩm</label>
                                                    <input name="numbernew" class="form-control" placeholder="Giá sản phẩm" type="number">
                                                </div>
                                                <div class="form-group">
                                                    <label>Giá cũ sản phẩm</label>
                                                    <input name="numberold" class="form-control" placeholder="Giá sản phẩm" type="number">
                                                </div>
                                                <div class="form-group">
                                                    <label>Mô tả sản phẩm</label>
                                                    <textarea id="product_detail" class="form-control" rows="3"></textarea>
                                                </div>
                                                <div class="btn-add">
                                                    <button id="create" class="btn btn-default form-submit btn-lg btn-success btn-block">Update</button>
                                                    <a href="./home.html" class="btn btn-default form-submit btn-lg btn-success btn-block">Back Home</a>
            </div>
            </form>
        </div>
    </div>

    <script>
        function w3_open() {
            document.getElementById("main").style.marginLeft = "20%";
            document.getElementById("mySidebar").style.width = "20%";
            document.getElementById("mySidebar").style.display = "block";
            document.getElementById("openNav").style.display = "none";
        }

        function w3_close() {
            document.getElementById("main").style.marginLeft = "0%";
            document.getElementById("mySidebar").style.display = "none";
            document.getElementById("openNav").style.display = "inline-block";

            //   document.getElementById("closeNav").style.display = 'none';
            //   document.getElementById("closeNav").style.marginLeft = "25%";
        }
    </script>
